<ion-header>
  <ion-toolbar>
    <ion-title>Add a new product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title-style">Please fill in the fields below</h2>

  <ion-item>
    <ion-label position="floating">Platform</ion-label>
    <ion-input placeholder="Enter text" [(ngModel)]="platform"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input placeholder="Enter text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input placeholder="Enter text" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button color="warning" expand="block" class="save-button-style" (click)="onSaveButtonPressed()">
    Save
  </ion-button>

  <p *ngIf="invalidDataError" class="error-text">Please enter valid data</p>
  <p *ngIf="notFilledError" class="error-text">Please fill al the fields</p>

</ion-content>
