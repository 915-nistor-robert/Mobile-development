<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accounts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        ACCOUNTS
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-product-card *ngFor="let account of getAccounts()" [account]="account"></app-product-card>
  </ion-list>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/add-account']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
