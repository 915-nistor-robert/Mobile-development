<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 align="center">Your current account:</h2>
  <app-product-card [account]="account"></app-product-card>

  <h4 class="info-text-styling">Do you want to update the account?</h4>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input placeholder="Enter text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input placeholder="Enter text" [(ngModel)]="password"></ion-input>
    </ion-item>


  <ion-button color="warning" expand="block" class="save-button-style" (click)="onUpdateButtonPressed()">
    Save
  </ion-button>

  <p *ngIf="invalidDataError" class="error-text">Please enter valid data</p>
  <p *ngIf="notFilledError" class="error-text">Please fill al the fields</p>

  <ion-button color="danger" expand="block" class="save-button-style" (click)="onDeleteButtonPressed()">
    Delete account
  </ion-button>
</ion-content>
